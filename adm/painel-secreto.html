<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Secreto</title>

    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: Arial;
            padding: 40px;
        }
        h1 { text-align: center; color: #00c3ff; }
        .categoria { margin: 20px 0; padding: 15px; background: #111; border-radius: 10px; }
        .item { border-bottom: 1px solid #333; padding: 5px 0; }
    </style>
</head>
<body>

<h1>Painel Administrativo - Resultados</h1>

<div id="resultado"></div>

<script>
    const senha = prompt("Senha do painel:");
    if (senha !== "kylie-super-secreto") {
        document.body.innerHTML = "<h2>Acesso negado ‚ùå</h2>";
        throw new Error("Senha incorreta");
    }

    const votos = JSON.parse(localStorage.getItem("votos")) || {};
    const div = document.getElementById("resultado");

    for (let categoria in votos) {
        let bloco = `<div class='categoria'><h2>${categoria}</h2>`;
        for (let opcao in votos[categoria]) {
            bloco += `<div class='item'><strong>${opcao}</strong>: ${votos[categoria][opcao]}</div>`;
        }
        bloco += "</div>";
        div.innerHTML += bloco;
    }
</script>

</body>
</html>
